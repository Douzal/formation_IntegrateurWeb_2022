<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css");
    </style>
</head>
<body>


    <form class="container w-75 mx-auto mt-5">

        <div class="row">
    
            <div class="d-flex col-sm-6 mb-3">
                <span class="input-group-text bg-info text-white">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            
            <div class="d-flex col-sm-6 mb-3">
                <span class="input-group-text bg-info text-white">
                    <i class="fa-solid fa-at"></i>
                </span>
                <input type="text" class="form-control" placeholder="user email">
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="tel" class="form-control" placeholder="user tel">
            <span class="input-group-text bg-info text-white">
                <i class="fa-solid fa-phone"></i>
            </span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text bg-info text-white">
                <i class="fa-solid fa-lock"></i>
            </span>
            <input type="password" class="form-control" placeholder="user password">
        </div>
        
        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group mb-3">
            <span class="input-group-text bg-info text-white" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text bg-info text-white">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text bg-info text-white">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
        </div>
        
        <div class="input-group">
            <span class="input-group-text bg-info text-white">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        
    </form>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
