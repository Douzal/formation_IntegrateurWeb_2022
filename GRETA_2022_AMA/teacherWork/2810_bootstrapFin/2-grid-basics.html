<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .row {
            height: 100px;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-success border border-3">col-md-4</div>
            <div class="col-md-4 bg-success border border-3">col-md-4</div>
            <div class="col-md-4 bg-success border border-3">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-8 bg-warning border border-3">col-8</div>
            <div class="col-2 bg-warning border border-3">col-2</div>
            <div class="col-2 bg-warning border border-3">col-2</div>
        </div>
        <div class="row">
            <div class="col-8 border border-3">
                <div class="row">
                    <div class="col-md-6 bg-secondary  border border-3">col-md-6</div>
                    <div class="col-md-6 bg-secondary border border-3">col-md-6</div>
                </div>
            </div>
            <div class="col-4 bg-warning border border-3">col-4</div>
        </div>
    </div>
    
</body>
</html>
