<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS  ||  Mouse Move</title>
    <style>
        .mouseMove, .pixel, .stamp {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%);
            background-color: #dfb211;
        }
        .pixel {
            background-color: #f3d462;
        }
        .stamp {
            background-color: #af0d71;
            z-index: 100;
        }

    </style>
</head>
<body>
    
    <div class="mouseMove"></div>

    <script src="2-mouseMove.js"></script>
</body>
</html>
