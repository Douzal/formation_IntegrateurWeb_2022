<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        img {
            display: none;
        }

        h1 {
            text-decoration: underline;
        }

        @media screen and (min-width: 500px) {
            h1 { 
                color: red;
            }
            img {
            display: block;
        }

        }

    </style>

</head>
<body>

    <!-- 

        mobiles : < 768px
        tablettes : 768px -> 992px
        laptop : 992px -> 1024px / 1200px
        desktop : > 1400px

        media-queries:

        @media screen and (min-width: 768px) {
            h1 { 
                color: red;
            }
        }


    -->

    <h1>Make Me Responsive</h1>


    <img src="https://picsum.photos/400/200?grayscale" alt="">


</body>
</html>
