    <body>

        <!-- FORMULAIRE -->
        <form action="formAction.html">
            <!-- on peut préciser un interval de lettre min à fournir à chps de texte -->
            <label for="pren">Prénom * : </label>
            <input type="text" minlength="3" maxlength="10" id="pren" name="pren" required placeholder="Prenom.."><br>
            <label for="age">Age approximatif * :</label>
            <!-- nb :  required="false" marche pas... -_- -->
            <input type="number" id="age" name="age" min="0" max="150" step="5" required />
            <hr>
            <button type="submit">Envoyer</button>
        </form>

        
        <!-- jQuery + mon script-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
