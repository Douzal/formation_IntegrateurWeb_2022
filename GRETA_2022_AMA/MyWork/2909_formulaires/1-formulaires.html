<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les formulaires en Html</title>
    <!-- favicon onglet-->
    <link rel="shortcut icon" href="../img/icon_happySandwich.png" type="image/png"
    />
    <!-- CDN favison FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Crete+Round&family=Lato:wght@100&family=Limelight&family=Satisfy&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- FORMULAIRE -->
    <!-- action : fichier où sont envoyées les données
        method : POST ou GET -->
    <form action="1-bis-formAction.html" method="GET">
      <!-- id de input faire le lien avec le label, label for doit être le même que input id -->
      <label for="last-name">Nom : </label>
      <input type="text" id="last-name" name="last-name" placeholder="Nom...">
      <br>
      <label for="first-name">Votre prénom : </label>
      <input type="text" name="first-name" id="first-name" placeholder="Texte ...">
      <br>
      <label for="email">Votre mail : </label>
      <input type="email" name="email" id="email">
      <br>

      <p>Voulez-vous des frites, avec votre choucroute ?</p>
      <input type="checkbox" name="checkYes" id="checkYes">
      <label for="checkYes">Oui</label>      
      <input type="checkbox" name="checkNo" id="checkNo">
      <label for="checkNo">Non !</label>
      
      <!-- radioBtn -->
      <div style="border:1px solid black; margin: 1em 0; padding-left: ;Aem">
        <p>Quel est l'age de votre arrière grand padre ?</p>
        <input type="radio" name="age" id="18-35" value="18-35">
        <label for="18-35">18 - 35</label>
        <input type="radio" name="age" id="35-50" value="35-50">
        <label for="35-50">35-50</label>
        <input type="radio" name="age" id="50+" value="50+" checked>
        <label for="50+">50+</label>
      </div>
      <br><br>

      <!-- Liste d'options -->
      <div>
        <p>quelle est votre spécialité ?</p>
        <select name="dev" id="dev">
          <option value="noOption">---</option>
          <option value="front">Front</option>
          <option value="back">Back</option>
          <option value="End">End</option>
        </select>
      </div>
      <!-- Menu déroulants avec sous-menus -->
      <div>
        <label for="dev">Quel est votre framework préféré ?</label>
        <select name="dev" id="dev">
          <optgroup label="front">
            <option value="react">React</option>
            <option value="vue">Vue</option>
            <option value="angular">Angular</option>
          </optgroup>
          <optgroup label="back">
            <option value="laravel">laravel</option>
            <option value="django">django</option>
            <option value="ruby">ruby-on-rails</option>
          </optgroup>
        </select>
        
      </div>
      
      <br><br>
      <!-- <input type="button" value="Envoyer"> -->
      <button type="submit" onclick="console.log('click moche');">Envoyer le formulaire</button>&nbsp;
      <button type="reset">Effacer</button>
      <!-- <br><input type="color" name="color" id=""> -->
      
    </form>

    <!-- jQuery + mon script-->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    ></script>
    <!-- <script type="text/javascript" src="ProjectGeoloc.js" ></script> -->
    <!-- scripts-->
    <script type="text/javascript" src=".\script\script.js"></script>
  </body>
</html>
